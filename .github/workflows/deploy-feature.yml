name: Deploy Feature Branch

on:
  push:
    branches: [feature/add-upload-button]

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      CI: false
      NODE_OPTIONS: '--max_old_space_size=4096'
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'npm'

      - name: Clean Install
        run: |
          rm -rf node_modules
          rm -rf package-lock.json
          npm cache clean --force
          npm install

      - name: Build 🔨
        run: |
          npm run build
          echo "Build complete"

      - name: Deploy to GitHub Pages 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: build
          branch: gh-pages
          target-folder: feature/add-upload-button
          clean: true
          token: ${{ secrets.GITHUB_TOKEN }}